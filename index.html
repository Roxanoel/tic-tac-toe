<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic-tac-boom!</h1>
    </header>
    <main>
        <div class="selection-container invisible">
            <!--Will be for picking which player to play + entering names-->
            <div class="modal-container">
                <div class="modal-contents">
                    <form id="player-setup">
                        <h2>Player names</h2>
                        <label for="player1-name">Player 1:</label>
                        <input type="text" id="player1-name" placeholder="Player 1" name="player1-name">
                        <label for="player2-name">Player 2:</label>
                        <input type="text" id="player2-name" placeholder="Player 2" name="player2-name">
                        <button id="submit-btn" type="button">Start game!</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="hud">
            <!--Will be for displaying player's names and tokens + whose turn it is-->
        </div>
        <div id="game-board">
            <div class="board-cell" data-index="0"></div>
            <div class="board-cell" data-index="1"></div>
            <div class="board-cell" data-index="2"></div>
            <div class="board-cell" data-index="3"></div>
            <div class="board-cell" data-index="4"></div>
            <div class="board-cell" data-index="5"></div>
            <div class="board-cell" data-index="6"></div>
            <div class="board-cell" data-index="7"></div>
            <div class="board-cell" data-index="8"></div>
        </div>
        <div class="game-control-container">
            <button id="start-btn">New</button>
            <button id="clear-btn">Clear</button>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
